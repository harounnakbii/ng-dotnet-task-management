<app-floating-configurator />
<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div
            style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome to Task
                        Management App!</div>
                    <span class="text-muted-color font-medium">Sign in to continue</span>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                    <div>
                        <label for="username"
                            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">User name</label>
                        <input pInputText type="text" placeholder="Email address" class="w-full md:w-120 mb-8"
                            type="text" id="username" formControlName="username" class="form-control"
                            placeholder="Enter your user name or your email" styleClass="mb-4" [fluid]="true"
                            [class.error]="username?.invalid && username?.touched" />
 

                        <label for="password"
                            class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                        <p-password placeholder="Password" [toggleMask]="true" formControlName="password"
                        [class.error]="password?.invalid && password?.touched"
                            styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>
 
                        <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                            <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary"
                                [routerLink]="['/auth/register']">Don't have an account?</span>
                        </div>
                        <p-button label="Sign In" styleClass="w-full" (click)="onSubmit()" [disabled]="loginForm.invalid"></p-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
